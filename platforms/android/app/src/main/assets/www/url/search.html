<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta http-equiv="Content-Security-Policy" content="default-src * gap: ws: https://ssl.gstatic.com;style-src * 'unsafe-inline' 'self' data: blob:;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;img-src * data: 'unsafe-inline' 'self' content:;">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/srchtopNav.css">
        <link rel="stylesheet" href="../css/srch.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="../js/index.js"></script>
        <script src="../js/mainsncheck.js"></script>
        <script src="../js/srchBarDisplay.js"></script>
        <script src="../js/schInner.js"></script>

        <title>HomeAid</title>
    </head>
    <body>
        <div class="app">
            <div class="topNav">
                <form>
                    <div class = "btnCont"><img src = "../img/global_img/whiteback-ico.png" class = "bckBtn"></div>
                    <input type="search" class = "schBar" placeholder= "Search HomeAid">
                </form>
            </div>
            <div class="mainCont">
                <div class="schCont">
                    <div class="hmtabs">
                        <div class="jbTab">
                            <p class="jbLbl">Search by Job</p>
                            <div class="ind jbind"></div>
                        </div>
                        <div class="pplTab">
                            <p class="jbLbl">Search by People</p>
                            <div class="ind pplind"></div>
                        </div>
                    </div>
                
                    <div class="scont">
                        <div class="schTab schjb">
                            <div class="schLbl">
                                <p> Result(s): </p>
                            </div>

                            <div class = "jbCont">

                                <div class="jbItem">
                                    <div class="imgFrame">
                                        <div class="imgCont"></div>
                                    </div>

                                    <div class = "pflInfo">
                                        <div class = "pflName">
                                            Name
                                        </div>
                                        <div class = "pflJob">
                                            Job
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>

                        <div class="schTab schppl">
                            <div class="schLbl">
                                <p> Result(s): </p>
                            </div>



                        </div>
                    </div>
                </div>
                <div class = "endCont">
                    <div class ="dot"></div>
                </div>
            </div>
        </div>
    </body>
</html>
