<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta http-equiv="Content-Security-Policy" content="default-src * gap: ws: https://ssl.gstatic.com;style-src * 'unsafe-inline' 'self' data: blob:;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;img-src * data: 'unsafe-inline' 'self' content:;">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/sign-up.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="../js/index.js"></script>
        <script src="../js/sign-up.js"></script>
        <script src="../js/innersn.js"></script>
        <title>HomeAid</title>
    </head>
    <body class="bgdesign">
        <div class="app">
            <div class="topbar">
                <a href = "../index.html" class = "backbtn"><img class = "backimg" src="../img/global_img/back-ico.png"></a>
            </div>
            <div class="mainbody">
                <p class="lbl_register">Register</p>
                <form class="lin-form" method="POST" novalidate>
                    <input class = "sgn-usr" type="text" placeholder = "Username">
                    <p class="err-lbl usr-tkn">Username is already taken.</p>
                    <p class="err-lbl usr-err">Username is required</p>
                    <input class = "sgn-eml" type="email" placeholder = "E-mail">
                    <p class="err-lbl eml-err">Email is required</p>
                    <p class="err-lbl eml-inc">Invalid Email</p>
                    <input class = "sgn-pwd" type="password" placeholder = "Password">
                    <p class="err-lbl pwd-err">Password is required</p>
                    <input class = "sgn-cpwd" id="pwd-checker" type="password" placeholder = "Confirm Password">
                    <p class="err-lbl cpd-non">Required</p>
                    <p class="err-lbl cpd-inc">Password does not match</p>
                    <p class="err-lbl cpd-crc">Password match</p>
                    
                </form>
                    <button class="sgnbtn">Sign Up</button>
            </div>
        </div>
    </body>
</html>
