<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta http-equiv="Content-Security-Policy" content="default-src * gap: ws: https://ssl.gstatic.com;style-src * 'unsafe-inline' 'self' data: blob:;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;img-src * data: 'unsafe-inline' 'self' content:;">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/log-in.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="../js/index.js"></script>
        <script src="../js/log-in.js"></script>
        <script src="../js/innersn.js"></script>
        <title>HomeAid</title>
    </head>
    <body class="bgdesign">
        <div class="app">
            <div class="topbar">
                <a href = "../index.html" class = "backbtn"><img class = "backimg" src="../img/global_img/back-ico.png"></a>
            </div>
            <div class="mainbody">
                <img id="logo" src="../img/global_img/homeaidlogo-green.png">
                <form class="lin-form" method="POST" novalidate>
                    <input class = "hmdusr" id="username" type="text" placeholder = "Username">
                    <p class = "err-lbl usr-rq">Username is required</p>
                    <input class = "hmdpwd"  id="password" type="password" placeholder = "Password">
                    <p class = "err-lbl pwd-rq">Password is required</p>
                    <p class = "err-lbl up-inc">Username or Password is incorrect</p>
                </form>
                <button class = "loginbtn">Log In</button>
            </div>
        </div>
    </body>
</html>
